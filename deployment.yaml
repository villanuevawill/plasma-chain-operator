apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: plasmachain
  name: plasmachain
  namespace: watchtower
spec:
  selector:
    matchLabels:
      run: plasmachain
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: plasmachain
    spec:
      containers:
      - name: plasmachain
        image: consensysbounties/plasma-operator:1
        ports:
        - containerPort: 3000
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
